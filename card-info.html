<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/card-info.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
  <script src="script/home.js" defer></script>
  <script src="script/decks.js" defer></script>
  <title>Home</title>
</head>
<body>
  <div class="overlay"></div>
   <nav>
    <div class="top-nav">
      <div class="logo-menu">
        <button class="menu"></button>
        <h2><a href="home.html" class="logo">Stuby</a></h2>
      </div>
      
      <form method="get" action="decks.html" class="search search-desktop">
        <input type="search"  name="search" placeholder="Search Decks">
        <button type="submit">
          <img src="icons/search.svg" alt="">
        </button>
      </form>
      <button class="profile">JC</button>
    </div>
    
    <form method="get" action="decks.html" class="search search-mobile">
      <input type="search" placeholder="Search Decks" name="search">
      <button type="submit">
        <img src="icons/search.svg" alt="">
      </button>
    </form>
   </nav>


   <aside class="sidebar">
    <div class="logo-menu side-logo-menu">
      <button class="menu"></button>
      <h2><a href="home.html" class="logo">Stuby</a></h2>
    </div>

    <div class="section-wrapper">
      <section class="top-sidebar">
        <a href="home.html">
          <div class="sidebar-items">
            <img src="icons/home.svg" alt="">
            <p class="aside-labels">home</p>
          </div>
        </a>
        <a href="decks.html">
          <div class="sidebar-items selected-nav">
            <img src="icons/decks.svg" alt="">
            <p class="aside-labels">decks</p>
          </div>
        </a>
        <a href="settings.html">
          <div class="sidebar-items">
            <img src="icons/settings.svg" alt="">
            <p class="aside-labels">settings</p>
          </div>
        </a>
      </section>
  
      <section id="btnCloseMenu" class="bottom-sidebar">
        <div class="sidebar-items">
          <img src="icons/logout.svg" alt="">
          <p class="aside-labels">Logout</p>
        </div>
      </section>
    </div>
   </aside>


   <main>
    <section class="deck-description">
      <div class="top-container">
        <div class="description">
          <h2>General Math </h2>
          <p class="card-number">3 cards</p> 
          <p>add description here..</p>
        </div>
        <div class="top-buttons-container">
          <button>
            <img src="icons/import.svg" alt="">
          </button>
          <button>
            <img src="icons/export.svg" alt="">
          </button>
        </div>
      </div>
      
      <div class="bottom-buttons-conatiner">
        <button class="bottom-buttons">
          <img src="icons/pdf.svg" alt="">
          <p>download PDF</p>
        </button>
        <div class="study-review">
          <button class="bottom-buttons study">
            <img src="icons/study.svg" alt="">
            <p>Study</p>
          </button>
          <button class="bottom-buttons review">
            <img src="icons/review.svg" alt="">
            <p>review</p>
          </button>
        </div>

      </div>
      
    </section>

   </main>

   
</body>
</html>
